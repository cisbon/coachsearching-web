<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachSearching - Find Your Perfect Coach</title>
    <meta name="description"
        content="Find professional coaches for business, life, and personal development. Book online or in-person sessions.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://coachsearching.com/">
    <meta property="og:title" content="CoachSearching - Find Your Perfect Coach">
    <meta property="og:description" content="Find professional coaches for business, life, and personal development.">
    <meta property="og:image" content="https://coachsearching.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://coachsearching.com/">
    <meta property="twitter:title" content="CoachSearching - Find Your Perfect Coach">
    <meta property="twitter:description"
        content="Find professional coaches for business, life, and personal development.">
    <meta property="twitter:image" content="https://coachsearching.com/og-image.jpg">

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#006266">
    <link rel="apple-touch-icon" href="./icon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Preload Critical Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CoachSearching",
      "url": "https://coachsearching.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://coachsearching.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
    <div id="root"></div>

    <!-- Vendor Scripts (UMD - Globals) -->
    <script src="./js/vendor/react.js"></script>
    <script src="./js/vendor/react-dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Application Entry -->
    <script type="module" src="./js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>

</html>
