<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CoachSearching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fafa, #f9fafb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px -8px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-btn {
            padding: 1rem 2.5rem;
            background: #006266;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 98, 102, 0.2);
        }

        .retry-btn:hover {
            background: #004d50;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -4px rgba(0, 98, 102, 0.3);
        }

        .offline-tips {
            margin-top: 3rem;
            text-align: left;
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 12px;
        }

        .offline-tips h3 {
            font-size: 1.125rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .offline-tips ul {
            list-style: none;
            padding: 0;
        }

        .offline-tips li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: #374151;
        }

        .offline-tips li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #006266;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            Looks like you've lost your internet connection. 
            Don't worry, we've saved your place!
        </p>
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>

        <div class="offline-tips">
            <h3>What you can do:</h3>
            <ul>
                <li>Check your internet connection</li>
                <li>View cached content from your last visit</li>
                <li>Try again once you're back online</li>
                <li>Your drafts and progress are saved locally</li>
            </ul>
        </div>
    </div>
</body>
</html>
