<head>

        content="Find professional coaches for business, life, and personal development. Book online or in-person sessions.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://coachsearching.com/">
    <meta property="twitter:title" content="CoachSearching - Find Your Perfect Coach">
    <meta property="twitter:description"
        content="Find professional coaches for business, life, and personal development.">
    <meta property="twitter:image" content="https://coachsearching.com/og-image.jpg">

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#006266">
    <link rel="apple-touch-icon" href="./icon-192.png">

    <!-- Styles -->
    <link href="favicon.ico" rel="icon">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Canonical & Hreflang -->
    <link rel="canonical" href="https://coachsearching.com/">
    <link rel="alternate" hreflang="en" href="https://coachsearching.com/?lang=en">
    <link rel="alternate" hreflang="de" href="https://coachsearching.com/?lang=de">
    <link rel="alternate" hreflang="es" href="https://coachsearching.com/?lang=es">
    <link rel="alternate" hreflang="fr" href="https://coachsearching.com/?lang=fr">
    <link rel="alternate" hreflang="it" href="https://coachsearching.com/?lang=it">
    <link rel="alternate" hreflang="x-default" href="https://coachsearching.com/">

    <!-- Schema.org - Multiple schemas -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CoachSearching",
      "url": "https://coachsearching.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://coachsearching.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [{
        "@type": "Question",
        "name": "What is CoachSearching?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "CoachSearching is a professional platform connecting clients with certified coaches for business, life, and personal development coaching sessions."
        }
      }, {
        "@type": "Question",
        "name": "How do I book a coaching session?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Search for coaches by specialty, review their profiles, and book sessions directly through our secure platform with flexible online or in-person options."
        }
      }, {
        "@type": "Question",
        "name": "Are the coaches certified?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, all coaches on our platform are verified professionals with relevant certifications and experience in their coaching specialties."
        }
      }]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CoachSearching",
      "url": "https://coachsearching.com",
      "logo": "https://coachsearching.com/icon-192.png",
      "description": "Professional coaching platform for business, life, and personal development",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@coachsearching.com",
        "contactType": "Customer Service"
      }
    }
    </script>
</head>

<body>
    <div id="root"></div>

    <!-- Vendor Scripts (UMD - Globals) -->
    <script src="./js/vendor/react.js"></script>
    <script src="./js/vendor/react-dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Application Entry -->
    <script type="module" src="./js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>

</html>
